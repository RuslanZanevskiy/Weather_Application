<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложние</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Погодное приложение</h5>
      <h4 class="p-2 text-dark"><a href="https://github.com/RuslanZanevskiy" class="p-2 text-dark">Заневский Руслан</a></h4>
      <nav class="my-2 my-md-0 mr-md-3">
      </nav>
    </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-5 offset-1">
        <h2>Погода в вашем городе</h2>
        <form action="" method="post">
          {% csrf_token %}
          <label for="city">Город</label>
          {{ form.name }}
          <input type="submit" name="send" value="Узнать" class="btn btn-danger mt-2">
        </form>
      </div>
      <div class="col-5 offset-1">
        <h2>Информация</h2>

        {% for info in all_info %}
          <div class="alert alert-danger">
            <div class="row">
              <div class="col-9">
                <b>Город:</b> {{ info.city }} <br>
                <b>Температура:</b> {{ info.temp }}°C<br>
              </div>
              <div class="offset-1 col-2">
                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
              </div>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>
  </body>
</html>
